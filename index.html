<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Page Jumbotron Header -->
                <div class="jumbotron jumbotron-fluid bg-secondary text-white">
                    <div class="container">
                        <h1 class="display-4 text-center">Train Schedule</h1>
                        <p class="lead text-center">Enter a train below to find out when the next arrival is.</p>
                    </div>
                </div>
                <!-- Display train information in a table in a card -->
                <div class="card border-success">
                    <div class="card-header text-white bg-success mb-3">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table id="train-table" style="width:100%">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Add Train input form in a card -->
                <div class="card border-secondary">
                    <div class="card-header text-white bg-secondary mb-3">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Yuma Express">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Yuma, AZ">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train Time (HH:mm - miliary time)</label>
                                <input type="text" class="form-control" id="train-time" placeholder="15:10">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="240">
                            </div>
                            <button type="submit" id="submit-button" class="btn btn-secondary">Submit</button>
                            <button type="submit" id="clear-button" class="btn btn-danger">Clear Database</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script type="text/javascript" src="scheduler.js"></script>
</body>

</html>
